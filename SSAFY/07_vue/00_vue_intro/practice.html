<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>

  <div id="app">
    <select v-model="N">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>


    <button v-if="N==1" @click="getDogImage">Get a Dog!</button>
    <button v-else @click="getDogImage">Get {{N}} Dogs!</button>
    <img v-for="image in images" :src="image" alt="#">
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        N: '1',
        images: [],
      },
      methods: {
        getDogImage: function () {
          const URL = 'https://dog.ceo/api/breeds/image/random/' + this.N
          console.log(URL)
          axios.get(URL)
            .then(response => {
              // console.log(response.data.message)
              // for (i=0; i<this.N; i++){
              //   this.images.push(response.data.message[i])
              this.images = response.data.message
              console.log(response.data.message)
              })
          // console.log(this.images)    
        },
      },
    })
    
    
  </script>


</body>

</html>
