<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table border="1px solid black" summary="2019년 7월 마지막 주 월화수 점심 메뉴표 입니다.">
    <caption>유성연수원 20주차 점심 메뉴표</caption> <!-- caption(제목)은 무조건 테이블 바로 아래에 작성 -->
    <thead>
      <!-- 단순 접근성을 위해 작성 -->
      <tr>
        <!-- table row : 행 -->
        <th></th> <!-- table header : 자동으로 bold체로 출력 -->
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A 코스</td> <!-- table data : 열 -->
        <td rowspan="2">짬뽕</td>
        <td colspan="2">초밥</td>
      </tr>
      <tr>
        <td>B 코스</td>
        <td>김치찌개</td>
        <td>삼계탕</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- 어느곳에 작성하던 가장 아래에 추가됨 -->
      <tr>
        <td>식수</td>
        <td colspan="3">총 150명 식사</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
