{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">UPDATE</h1>
  <form action="" method="POST">
  {% comment %} 인증된 값이라는 것을 알려주기 위해 token 값을 함께 보내야 함 {% endcomment %}
  {% csrf_token %}
  {% comment %} views.create 에서도 get 받는 방식 변경 {% endcomment %}
  <div class="container p-0">
    <label for="title">TITLE</label>
    </div>
    <input type="text" name="title" id="title" value="{{ article.title }}"><br>
    <div class="container p-0">
    <label for="content">CONTENT</label>
    </div>
    <textarea name="content" id="content" cols="30" rows="5">{{ article.content }}</textarea><br>
    <input type="submit" value="submit">
  </form>
  <a href="{{ article.get_absolute_url }}">[back]</a>
{% endblock  %}
