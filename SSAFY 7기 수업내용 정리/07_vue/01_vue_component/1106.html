<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .my-todo-list {
      display: inline;
      width: 33%;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div id="app">
    <my-todo-list category="하고 싶은 일"></my-todo-list>
    <my-todo-list category="해야 하는 일"></my-todo-list>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('my-todo-list', {
      template: `
        <div class="my-todo-list">
          <h2 :style="{ color:titleColor }">{{ category }}</h2>
          <input type="text" v-model="newTodo" @keyup.enter="addTodo">
          <button @click="addTodo">+</button>
          <li v-for="todo in todos" :key="todo.id" v-bind:class="{ completed: todo.completed }">
            <input type="checkbox" v-model="todo.completed">
            <span>{{ todo.content }}</span>
            <span>{{ todo.todayDate }}</span>
            <button @click="removeTodo(todo.id)">x</button>
          </li>
        </div>
      `,
      props: {
        category: {
          type: String,
          required: true,
        }
      },

      data: function () {
        return {
          todos: [],
          newTodo: '',
          todayDate: '',
          titleColor: 'crimson',
        }
      },

      methods: {
        addTodo: function () {
          if (this.newTodo.length != 0) {
            this.todos.push({
              id: Date.now(),
              content: this.newTodo,
              completed: false,
              todayDate: Date(),
            })
            this.newTodo = ''

          }
        },
        removeTodo: function (todoId) {
          this.todos = this.todos.filter(todo => {
            return todo.id != todoId
          })
        },
      },
      // computed: {
      //   com
      // }
    })
    const app = new Vue({
      el: '#app',
    })
  </script>
</body>

</html>
